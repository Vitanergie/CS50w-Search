<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
       </head>
    <body>
        <div class="nav_bar">
            <a href="index.html">Google Search</a>&nbsp &nbsp &nbsp &nbsp
            <a href="images.html">Image Search</a>&nbsp &nbsp &nbsp &nbsp
            
        </div>
            <br><br><br>
        <div id="advanced">
            Advanced search
        </div>
        <br>
        <div class="line"></div>
        <div class="advanced_page">
        <br>
                <p>Find pages with...</p>
                <br><br>
            <form action="https://www.google.com/search">

                <div class="flex">
                    <div >
                        <label class="left">all these words:</label>
                    </div>
                    <div class="flex2">
                        <input class="right" type="text" name="as_q">
                    </div>
                </div><br><br>


                <div class="flex">
                    <div>
                        <label class="left">this exact word or phrase:  </label>
                    </div>
                    <div class="flex2">
                        <input class="right" type="text" name="as_epq">
                    </div>
                </div><br><br>


                <div class="flex">
                    <div>
                        <label class="left">any of these words:   </label>
                    </div>
                    <div class="flex2">
                        <input class="right" type="text" name="as_oq">
                    </div>
                </div><br><br>


                <div class="flex">
                    <div>
                        <label class="left">none of these words:</label>
                    </div>
                    <div class="flex2">
                        <input class="right" type="text" name="as_eq">
                    </div>  
                </div><br><br>

                <div class="flex">
                    <div>
                        <label class="left"></label>
                    </div>
                    <div class="flex3">
                        <div class="right2">
                            <div class="right3">
                                <input class="right4" type="submit"  value="Advanced Search">
                            </div>
                        </div>                       
                    </div>  
                </div><br><br>

            </form> 


            
        </div>
    </body>
</html>
